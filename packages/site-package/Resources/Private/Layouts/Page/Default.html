<html
  data-namespace-typo3-fluid="true"
  xmlns:i="http://typo3.org/ns/Quellenform/Iconpack/ViewHelpers"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
  <div id="top"></div>

  <div
    class="body-bg{f:if(condition:theme.navigation.type, then:' body-bg-{theme.navigation.type}')}"
  >
    <f:render partial="DropIn/Page/PageBefore" arguments="{_all}" />
    <f:render partial="Structure/CookieConsent" arguments="{_all}" />

    <a class="visually-hidden-focusable page-skip-link" href="#page-content">
      <span
        >{f:translate(key: 'skiptomaincontent', extensionName:
        'bootstrap_package')}</span
      >
    </a>
    <a class="visually-hidden-focusable page-skip-link" href="#page-footer">
      <span
        >{f:translate(key: 'skiptopagefooter', extensionName:
        'bootstrap_package')}</span
      >
    </a>

    <f:render partial="Navigation/Main" arguments="{_all}" />
    <f:render section="Border" optional="true" />
    <f:render partial="Navigation/Breadcrumb" arguments="{_all}" />

    <div class="progress-container">
      <div class="progress-bar" id="scrollIndicator"></div>
    </div>

    <main id="page-content" class="bp-page-content main-section">
      <!--TYPO3SEARCH_begin-->
      <f:render section="Main" />
      <!--TYPO3SEARCH_end-->
    </main>

    <footer id="page-footer" class="bp-page-footer">
      <f:render partial="DropIn/Structure/FooterBefore" arguments="{_all}" />
      <f:render section="Footer" optional="true" />
      <f:render partial="Structure/FooterMeta" arguments="{_all}" />
      <f:render partial="DropIn/Structure/FooterAfter" arguments="{_all}" />
    </footer>

    <div class="contact-floater">
      <div class="list-group">
        <a
          class="list-group-item list-group-item-action whatsapp"
          href="https://api.whatsapp.com/send?phone=491701020700&text=Hallo%2C%0A%0Aich%20habe%20Interesse%20an%20Ihren%20Reinigungs-Dienstleistungen%20und%20w%C3%BCrde%20Ihnen%20gerne%20meine%20Anfrage%20mitteilen%3A%20"
          target="_blank"
        >
          <i:icon
            iconfig="fa6:brands,whatsapp"
            additionalAttributes="{class:'social'}"
          />
        </a>

        <a
          class="list-group-item list-group-item-action instagram"
          href="https://www.instagram.com/clean_deluxe_gebaeudereinigung/"
          target="_blank"
        >
          <i:icon
            iconfig="fa6:brands,instagram"
            additionalAttributes="{class:'social'}"
          />
        </a>

        <a
          class="list-group-item list-group-item-action facebook"
          href="https://www.facebook.com/clean_deluxe_gebaeudereinigung/"
          target="_blank"
        >
          <i:icon
            iconfig="fa6:brands,facebook"
            additionalAttributes="{class:'social'}"
          />
        </a>

        <a
          class="list-group-item list-group-item-action mail"
          href="mailto:info@clean-deluxe.net"
          target="_blank"
        >
          <i:icon
            iconfig="fa6:solid,envelope"
            additionalAttributes="{class:'social'}"
          />
        </a>

        <a
          class="list-group-item list-group-item-action phone"
          href="tel:+491701020700"
          target="_blank"
        >
          <i:icon
            iconfig="fa6:solid,phone"
            additionalAttributes="{class:'social'}"
          />
        </a>
      </div>
    </div>

    <f:render partial="DropIn/Page/PageAfter" arguments="{_all}" />
  </div>
</html>
